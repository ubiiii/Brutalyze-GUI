<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brutalyze Web</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">üõ°Ô∏è Brutalyze Web</h1>
    
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="logfile" class="form-label">Upload Log File (.log)</label>
        <input class="form-control" type="file" name="logfile" id="logfile">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="use_sample" value="true" id="use_sample">
        <label class="form-check-label" for="use_sample">Don't have Log File! (Use Sample Log File) </label>
      </div>

      <div class="mb-3">
       <label for="threshold" class="form-label">Brute-force Threshold (optional)</label>
        <input class="form-control" type="number" name="threshold" id="threshold" placeholder="Default: 3" min="1">
    </div>

      <div class="mb-3">
        <label for="window" class="form-label">Time Window (minutes, optional)</label>
        <input class="form-control" type="number" name="window" id="window" placeholder="Default: 1" min="1">
    </div>

      

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <button class="btn btn-primary" type="submit">Analyze Logs</button>
      <a href="https://github.com/ubiiii/brutalyze-cli" class="btn btn-outline-secondary ms-2" target="_blank">View GitHub Repo</a>
    </form>
  </div>
</body>
</html>
